<ion-header>
  <ion-toolbar>
    <ion-title>Validate User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="validateUserForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" style="font-weight: bolder" [value]="loadedUserEmail" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Roll Number</ion-label>
      <ion-input type="text" formControlName="rollNo" style="font-weight: bolder; text-transform: uppercase">
      </ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let error of errorMessages?.rollNo">
        <ion-item class="error-message" *ngIf="
            validateUserForm.get('rollNo').hasError(error.type) &&
            (validateUserForm.get('rollNo').dirty ||
              validateUserForm.get('rollNo').touched)
          " style="padding: 0%; font-size: 0.75em" lines="none" no-padding>
          <ion-icon name="information-circle-outline" color="danger"
            style="padding: 0%; margin-inline-end: 5px; transform: scale(0.75)">
          </ion-icon>
          <ion-label>{{ error.message }}</ion-label>
        </ion-item>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Erp Id</ion-label>
      <ion-input type="text" formControlName="erpId" style="font-weight: bolder; text-transform: uppercase"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let error of errorMessages?.erpId">
        <ion-item class="error-message" *ngIf="
            validateUserForm.get('erpId').hasError(error.type) &&
            (validateUserForm.get('erpId').dirty ||
              validateUserForm.get('erpId').touched)
          " style="padding: 0%; font-size: 0.75em" lines="none" no-padding>
          <ion-icon name="information-circle-outline" color="danger"
            style="padding: 0%; margin-inline-end: 5px; transform: scale(0.75)">
          </ion-icon>
          <ion-label>{{ error.message }}</ion-label>
        </ion-item>
      </ng-container>
    </div>

    <div class="div-batch-coontainer">
      <div style="width: 45%">
        <ion-item>
          <ion-label>Division</ion-label>
          <ion-select style="font-weight: bolder" formControlName="div">
            <ion-select-option value="A">A</ion-select-option>
            <ion-select-option value="B">B</ion-select-option>
            <ion-select-option value="C">C</ion-select-option>
            <ion-select-option value="D">D</ion-select-option>
            <ion-select-option value="E">E</ion-select-option>
            <ion-select-option value="F">F</ion-select-option>
            <ion-select-option value="G">G</ion-select-option>
            <ion-select-option value="H">H</ion-select-option>
            <ion-select-option value="I">I</ion-select-option>
            <ion-select-option value="J">J</ion-select-option>
            <ion-select-option value="K">K</ion-select-option>
            <ion-select-option value="L">L</ion-select-option>
            <ion-select-option value="M">M</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let error of errorMessages?.div">
            <ion-item class="error-message" *ngIf="
                validateUserForm.get('div').hasError(error.type) &&
                (validateUserForm.get('div').dirty ||
                  validateUserForm.get('div').touched)
              " style="padding: 0%; font-size: 0.75em" lines="none" no-padding>
              <ion-icon name="information-circle-outline" color="danger"
                style="padding: 0%; margin-inline-end: 5px; transform: scale(0.75)">
              </ion-icon>
              <ion-label>{{ error.message }}</ion-label>
            </ion-item>
          </ng-container>
        </div>
      </div>

      <div style="width: 45%">
        <ion-item>
          <ion-label>Batch</ion-label>
          <ion-select style="font-weight: bolder" formControlName="batch">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let error of errorMessages?.batch">
            <ion-item class="error-message" *ngIf="
                validateUserForm.get('batch').hasError(error.type) &&
                (validateUserForm.get('batch').dirty ||
                  validateUserForm.get('batch').touched)
              " style="padding: 0%; font-size: 0.75em" lines="none" no-padding>
              <ion-icon name="information-circle-outline" color="danger"
                style="padding: 0%; margin-inline-end: 5px; transform: scale(0.75)">
              </ion-icon>
              <ion-label>{{ error.message }}</ion-label>
            </ion-item>
          </ng-container>
        </div>
      </div>
    </div>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="text" formControlName="phoneNumber" style="font-weight: bolder; text-transform: uppercase">
      </ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let error of errorMessages?.phoneNumber">
        <ion-item class="error-message" *ngIf="
            validateUserForm.get('phoneNumber').hasError(error.type) &&
            (validateUserForm.get('phoneNumber').dirty ||
              validateUserForm.get('phoneNumber').touched)
          " style="padding: 0%; font-size: 0.75em" lines="none" no-padding>
          <ion-icon name="information-circle-outline" color="danger"
            style="padding: 0%; margin-inline-end: 5px; transform: scale(0.75)">
          </ion-icon>
          <ion-label>{{ error.message }}</ion-label>
        </ion-item>
      </ng-container>
    </div>

    <br />

    <div class="flex-container">
      <ion-button fill="clear" (click)="onClickHelp()">HOW TO FILL THE DATA</ion-button>
    </div>

    <div class="flex-container" padding>
      <ion-button type="submit" [disabled]="!validateUserForm.valid">Submit</ion-button>
    </div>


    <div class="flex-container">
      <ion-button fill="clear" (click)="changeAccount()">USE A DIFFERENT ACCOUNT INSTEAD</ion-button>
    </div>
  </form>
</ion-content>
